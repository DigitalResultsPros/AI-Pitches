services:
  web:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./local.db:/app/local.db
    environment:
      - NODE_ENV=production
      # Pass Supabase environment variables
      - PUBLIC_SUPABASE_URL=${PUBLIC_SUPABASE_URL}
      - PUBLIC_SUPABASE_ANON_KEY=${PUBLIC_SUPABASE_ANON_KEY}
    restart: unless-stopped
